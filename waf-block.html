<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Denied - WAF Block</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 50%, #fffbeb 100%);
      color: #1a1a2e;
      padding: 24px;
    }
    
    .container {
      text-align: center;
      max-width: 560px;
      animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .icon-wrapper {
      width: 120px;
      height: 120px;
      margin: 0 auto 32px;
      background: linear-gradient(135deg, #f59e0b 0%, #b45309 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 60px -10px rgba(245, 158, 11, 0.4);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .icon-wrapper svg {
      width: 56px;
      height: 56px;
      color: white;
    }
    
    .error-title {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #f59e0b 0%, #78350f 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
      margin-bottom: 16px;
    }
    
    .error-subtitle {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1a1a2e;
    }
    
    .error-message {
      font-size: 1.125rem;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .info-box {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(245, 158, 11, 0.2);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 32px;
      text-align: left;
    }
    
    .info-box h3 {
      font-size: 0.875rem;
      font-weight: 600;
      color: #b45309;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .info-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(245, 158, 11, 0.1);
      font-size: 0.875rem;
    }
    
    .info-item:last-child {
      border-bottom: none;
    }
    
    .info-label {
      color: #6b7280;
    }
    
    .info-value {
      color: #1a1a2e;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      font-size: 0.8125rem;
    }
    
    .btn-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      color: white;
      background: linear-gradient(135deg, #f59e0b 0%, #b45309 100%);
      box-shadow: 0 4px 20px -4px rgba(245, 158, 11, 0.5);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px -4px rgba(245, 158, 11, 0.6);
    }
    
    .btn-secondary {
      color: #b45309;
      background: white;
      border: 2px solid rgba(245, 158, 11, 0.3);
    }
    
    .btn-secondary:hover {
      background: #fffbeb;
      border-color: #f59e0b;
    }
    
    .btn svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
      </svg>
    </div>
    <h1 class="error-title">Access Denied</h1>
    <h2 class="error-subtitle">Web Application Firewall</h2>
    <p class="error-message">
      Your request has been blocked by our security system. This may be due to a potentially malicious request pattern.
    </p>
    <div class="info-box">
      <h3>Request Details</h3>
      <div class="info-item">
        <span class="info-label">Ray ID</span>
        <span class="info-value" id="ray-id">—</span>
      </div>
      <div class="info-item">
        <span class="info-label">Timestamp</span>
        <span class="info-value" id="timestamp">—</span>
      </div>
      <div class="info-item">
        <span class="info-label">Your IP</span>
        <span class="info-value" id="client-ip">—</span>
      </div>
    </div>
    <div class="btn-group">
      <a href="mailto:tech@supplycart.my" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        Contact Support
      </a>
      <a href="/" class="btn btn-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        Go Home
      </a>
    </div>
  </div>
  <script>
    document.getElementById('timestamp').textContent = new Date().toISOString();
    document.getElementById('ray-id').textContent = Math.random().toString(36).substring(2, 18);
  </script>
</body>
</html>
