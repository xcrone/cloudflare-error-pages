<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Check</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
      color: #f1f5f9;
      padding: 24px;
    }
    
    .container {
      text-align: center;
      max-width: 480px;
      animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .shield-container {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto 40px;
    }
    
    .shield-ring {
      position: absolute;
      inset: 0;
      border: 3px solid transparent;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }
    
    .shield-ring:nth-child(2) {
      inset: 10px;
      border-top-color: #60a5fa;
      animation-duration: 2s;
      animation-direction: reverse;
    }
    
    .shield-ring:nth-child(3) {
      inset: 20px;
      border-top-color: #93c5fd;
      animation-duration: 2.5s;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .shield-icon {
      position: absolute;
      inset: 30px;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 40px rgba(59, 130, 246, 0.5);
    }
    
    .shield-icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }
    
    .title {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: #f1f5f9;
    }
    
    .subtitle {
      font-size: 1.125rem;
      color: #94a3b8;
      margin-bottom: 40px;
    }
    
    .status-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 28px;
      margin-bottom: 32px;
      backdrop-filter: blur(10px);
    }
    
    .status-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      background: #3b82f6;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }
    
    .status-text {
      font-size: 1rem;
      font-weight: 600;
      color: #e2e8f0;
    }
    
    .progress-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      height: 8px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #60a5fa, #3b82f6);
      background-size: 200% 100%;
      animation: shimmer 1.5s ease-in-out infinite;
      width: 60%;
    }
    
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    .check-list {
      list-style: none;
      text-align: left;
    }
    
    .check-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      font-size: 0.9375rem;
      color: #94a3b8;
    }
    
    .check-item:last-child {
      border-bottom: none;
    }
    
    .check-item.complete {
      color: #4ade80;
    }
    
    .check-item.pending {
      color: #fbbf24;
    }
    
    .check-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }
    
    .footer-text {
      font-size: 0.875rem;
      color: #64748b;
    }
    
    .footer-text a {
      color: #60a5fa;
      text-decoration: none;
    }
    
    .footer-text a:hover {
      text-decoration: underline;
    }
    
    .ray-id {
      margin-top: 24px;
      font-size: 0.75rem;
      color: #475569;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="shield-container">
      <div class="shield-ring"></div>
      <div class="shield-ring"></div>
      <div class="shield-ring"></div>
      <div class="shield-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
      </div>
    </div>
    
    <h1 class="title">Checking your browser</h1>
    <p class="subtitle">This process is automatic. You'll be redirected shortly.</p>
    
    <div class="status-card">
      <div class="status-header">
        <div class="status-dot"></div>
        <span class="status-text">Security verification in progress</span>
      </div>
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      ::CAPTCHA_BOX::
    </div>
    
    <p class="footer-text">
      This check is performed to protect the website from malicious traffic.<br>
      Having issues? <a href="mailto:tech@supplycart.my">Contact support</a>
    </p>
    
    <p class="ray-id">Ray ID: <span id="ray-id">â€”</span></p>
  </div>
  <script>
    document.getElementById('ray-id').textContent = Math.random().toString(36).substring(2, 18);
  </script>
</body>
</html>
